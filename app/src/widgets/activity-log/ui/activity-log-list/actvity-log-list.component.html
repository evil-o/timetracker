@if ((sortedGroups$ | async)?.length) {
    <accordion>
        @for (group of sortedGroups$ | async; track group) {
            <app-activity-log-entry
                [activityTypes]="(activityTypes$ | async) ?? undefined"
                [group]="group"
            ></app-activity-log-entry>
        }
    </accordion>
} @else {
    <app-no-activity-log-entry-present></app-no-activity-log-entry-present>
}
