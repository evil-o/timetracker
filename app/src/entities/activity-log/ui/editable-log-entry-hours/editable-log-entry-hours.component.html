<app-editable-item
    [textValue]="(entry.hours | formatHours: '{h}:{m}') || ''"
    (submitItem)="emitChangeHours($event)"
>
    <div *ngIf="!entry.hours" class="text text-muted text-italic">&mdash;</div>
    <div *ngIf="entry.hours">
        {{ entry.hours | formatHours }}
    </div>
</app-editable-item>
