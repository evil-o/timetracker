<app-editable-item
    [textValue]="entry.description || ''"
    (submit)="submitDescription($event)"
>
    <div *ngIf="!entry.description" class="text text-muted text-italic">
        (No description. Double-click to set.)
    </div>
    <app-entry-description
        *ngIf="entry.description"
        [description]="entry.description"
    ></app-entry-description>
</app-editable-item>
