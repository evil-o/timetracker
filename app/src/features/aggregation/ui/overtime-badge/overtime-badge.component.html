@if (hours === undefined) {
  <span>-</span>
}
@if (hours && (hours | precision: 2) > 0) {
  <span class="badge bg-success"
    >+{{ hours | formatHours: format }}</span
    >
  }
  @if (hours && (hours | precision: 2) === 0) {
    <span
      class="badge bg-secondary"
      >{{ hours | formatHours: format }}</span
      >
    }
    @if (hours && (hours | precision: 2) < 0) {
      <span class="badge bg-danger">{{
        hours | formatHours: format
      }}</span>
    }
