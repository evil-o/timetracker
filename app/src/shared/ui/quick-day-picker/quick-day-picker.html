<div class="d-flex flex-column">
    <div class="d-flex align-items-center">
        <button
            type="button"
            class="btn btn-light me-2"
            data-testid="pick-day-button"
            (click)="datePicker.show()"
        >
            <i class="far fa-calendar-alt"></i>
        </button>
        <button
            type="button"
            class="btn btn-light me-2"
            data-testid="previous-day"
            (click)="pickPreviousDay()"
        >
            <i class="fa fa-chevron-left"></i>
        </button>
        <button
            type="button"
            class="btn btn-light me-2"
            data-testid="today"
            (click)="pickToday()"
        >
            <i class="far fa-calendar-minus"></i>
        </button>
        <button
            type="button"
            class="btn btn-light"
            data-testid="next-day"
            (click)="pickNextDay()"
        >
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
    <input
        #datePickerInput
        #datePicker="bsDatepicker"
        style="height: 0px"
        class="invisible border-0 p-0"
        placement="bottom"
        placeholder="Pick a date"
        bsDatepicker
        [bsValue]="date() ?? undefined"
        [bsConfig]="{ containerClass: 'theme-default' }"
        (bsValueChange)="emitDatePicked($event)"
    />
</div>
