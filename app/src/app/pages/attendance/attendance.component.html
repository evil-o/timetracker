<div class="row mb-5">
    <div class="col">
        <h1 [class.d-none]="pickingDate">
            <a (click)="startDatePicking()">
                <i class="far fa-calendar"></i>
            </a>
            {{ date$.value.toLocaleDateString() }}
        </h1>
        <h1 [class.d-none]="!pickingDate" class="form-inline">
            <a>
                <i class="far fa-calendar"></i>
            </a>
            <input
                #datePickerInput
                #datePicker="bsDatepicker"
                class="form-control border-0"
                placeholder="Pick a date"
                bsDatepicker
                [bsValue]="date$.value"
                (blur)="endDatePicking()"
                [bsConfig]="{ containerClass: 'theme-default' }"
                (onHidden)="endDatePicking()"
            />
        </h1>
    </div>
</div>

<app-day-attendance [date$]="date$"></app-day-attendance>
