<nav aria-label="Week navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" [routerLink]="['/week', this.year - 1, this.week]" aria-label="Previous year">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous year</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/week', this.previousWeekYear, this.previousWeek]" aria-label="Previous week">
        <span aria-hidden="true">&lsaquo;</span>
        <span class="sr-only">Previous week</span>
      </a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Next week">
        {{year}}, Week {{week}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/week', this.nextWeekYear, this.nextWeek]" aria-label="Next week">
        <span aria-hidden="true">&rsaquo;</span>
        <span class="sr-only">Next week</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/week', this.year + 1, this.week]" aria-label="Next year">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next year</span>
      </a>
    </li>
  </ul>
</nav>

<tabset>
  <tab heading='Weekly tally'>
    <div class="row mt-2">
      <app-tally [entries]="filteredLogEntries$ | async" [activityTypes]="activityTypes$ | async"></app-tally>
    </div>
  </tab>
  <tab heading='Daily details'>
    <div class="row mt-2" *ngFor="let day of days">
      <div class="card col">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-1 text-right">
              <span class="text-sm text-muted">{{day.date.getMonth() + 1}}/{{day.date.getDate()}}</span>
            </div>
            <div class="col-sm-2 pl-0">
              <h5 class="card-title">
                {{day.name}}
              </h5>
            </div>
          </div>
          <app-actvity-log-list class="mt-2" [entries]="day.entries$ | async" [activityTypes]="activityTypes$ | async"></app-actvity-log-list>
        </div>
      </div>
    </div>
  </tab>
</tabset>
