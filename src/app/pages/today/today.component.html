<div class="row">
  <div class="col">
    <h1>Today</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <app-activity-picker #activityToLog [activities$]="activities$" placeholder="What did you do today?"></app-activity-picker>
  </div>
  <div class="col-sm-3">
    <input id="duration" #hoursToLog type="text" class="form-control mr-sm-2" placeholder="for how many hours?">
  </div>
  <div class="col-sm-3">
    <button class="btn btn-primary" (click)="logHours(activityToLog.name, hoursToLog.value)">Log</button>
  </div>
</div>
<div class="row mt-5">
  <div class="col-sm-9">
    <app-actvity-log-list (changeEntryDescription)="changeEntryDescription($event)" [groups]="activityLogEntries$ | async | groupActivityLogEntriesById" [activityTypes]="activityTypes$ | async"></app-actvity-log-list>
  </div>
</div>
