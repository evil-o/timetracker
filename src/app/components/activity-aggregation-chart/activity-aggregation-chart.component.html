<canvas
  *ngIf="filteredActivityHours.length > 0 && filteredActivityHours.length === filteredActivityNames.length; else noData"
  baseChart width="1" height="1" [data]="filteredActivityHours" [labels]="filteredActivityNames"
  [colors]="filteredChartColors" chartType="doughnut" [options]="chartOptions"></canvas>

<ng-template #noData>
  <div class="h-100 text-center align-middle">No data</div>
</ng-template>
