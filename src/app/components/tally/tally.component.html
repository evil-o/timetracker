<app-no-activity-log-entry-present *ngIf="!entries || entries.length <= 0 || !activityTypes; else entriesPresent"></app-no-activity-log-entry-present>
<ng-template #entriesPresent>
  <app-activity-log-entry *ngFor="let tally of (entries! | logEntryTally: activityTypes!)" [activityTypes]="activityTypes!" [group]="tally"></app-activity-log-entry>
</ng-template>
