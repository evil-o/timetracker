<form (submit)="this.confirm.emit()">
  <input
    #textInput
    [(ngModel)]="name"
    [typeahead]="items"
    [placeholder]="placeholder"
    (typeaheadOnSelect)="selected($event)"
    typeaheadOptionField="name"
    class="form-control"
    name="activityPickerInput"
    autocomplete="off"
  />
</form>
