<form (submit)="this.confirm.emit()">
<input #textInput
       [(ngModel)]="name"
       [typeahead]="activityNames"
       [placeholder]="placeholder"
       (typeaheadOnSelect)="this.confirm.emit()"
       class="form-control"
       name="activityPickerInput"
       autocomplete="off"
       >
      </form>
