<table class="table">
  <thead>
    <tr>
      <th>Activity</th>
      <th>Non-working?</th>
      <th>Color</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of sortedTypes">
      <td>{{activity.name}}</td>
      <td>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" #cb class="custom-control-input" id="nonWorking-{{activity.id}}" (click)="setNonWorking(activity.id, cb.checked)"
            [checked]="activity.isNonWorking">
          <label class="custom-control-label" for="nonWorking-{{activity.id}}">&nbsp;</label>
        </div>
      </td>
      <td>
        <app-activity-color-picker [activityType]="activity" (colorPicked)="setColor(activity.id, $event.colorId)"></app-activity-color-picker>
      </td>
    </tr>
  </tbody>
</table>
