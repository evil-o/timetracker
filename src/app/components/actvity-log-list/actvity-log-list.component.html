<accordion *ngIf="entries.length > 0">
  <app-activity-log-entry *ngFor="let group of entries | groupActivityLogEntriesById" [activityTypes]="activityTypes" [group]="group" (changeEntryDescription)="changeEntryDescription.emit($event)"></app-activity-log-entry>
</accordion>
<app-no-activity-log-entry-present *ngIf="entries.length <= 0"></app-no-activity-log-entry-present>
