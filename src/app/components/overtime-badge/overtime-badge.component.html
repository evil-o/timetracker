<span *ngIf="hours === undefined">-</span>
<span *ngIf="(hours | precision: 2) > 0" class="badge badge-success">+{{hours | precision: 2}}</span>
<span *ngIf="(hours | precision: 2) === 0" class="badge badge-default">{{hours | precision: 2}}</span>
<span *ngIf="(hours | precision: 2) < 0" class="badge badge-danger">{{hours | precision: 2}}</span>
