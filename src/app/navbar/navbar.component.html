<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"><i class="far fa-clock"></i></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item"
        routerLinkActive="active"
        *ngFor="let entry of entries"
      >
        <a class="nav-link" [routerLink]="entry.link">
          <i class="far fa-{{ entry.icon }}"></i>
          {{ entry.label }}
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
    <div class="form-inline mx-auto">
      <app-stopwatch></app-stopwatch>
    </div>
    <div class="nav-item" dropdown>
      <app-overtime-badge
        [hours]="overallAttendanceSum$ | async"
      ></app-overtime-badge>
    </div>
    <div class="nav-item dropdown" dropdown>
      <a dropdownToggle href="javascript:void(0);" class="nav-link">
        <i class="fa fa-cog"></i>
      </a>
      <a id="downloadElement" style="display: none;"></a>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
        <li role="menuitem" class="dropdown-item">
          <a class="dropdown-item" routerLink="configuration">Settings...</a>
        </li>
        <li role="separator" class="dropdown-separator"></li>
        <li role="menuitem" class="dropdown-item">
          <a
            class="dropdown-item"
            href="javascript:void(0);"
            (click)="downloadStorage()"
            >Export data</a
          >
        </li>
        <li role="menuitem" class="dropdown-item">
          <input
            style="display: none;"
            (change)="importStorage()"
            type="file"
            #importFileSelector
          />
          <a
            class="dropdown-item"
            href="javascript:void(0);"
            (click)="importStorageOpenFile()"
            >Import data</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
